<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Authorization</title>
</head>
<body>
    <p>Authorization Example</p>
    <form action="/api/v1/sessions" method="POST">

        <input type="submit" value="Sign In">
    </form>
